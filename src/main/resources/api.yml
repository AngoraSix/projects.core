configs:
  api:
    basePaths:
      projectsCore: "/projects-core"
      baseByIdCrudRoute: "/{id}"
    routes:
      createProject:
        name: projectCreate
        basePaths:
          - ${configs.api.basePaths.projectsCore}
        method: POST
        path: ""
      updateProject:
        name: updateProject
        basePaths:
          - ${configs.api.basePaths.projectsCore}
          - ${configs.api.basePaths.baseByIdCrudRoute}
        method: PUT
        path: ""
      validateAdminUser:
        name: validateAdminUser
        basePaths:
          - ${configs.api.basePaths.projectsCore}
          - ${configs.api.basePaths.baseByIdCrudRoute}
        method: GET
        path: "/isAdmin"
      getProject:
        name: getProject
        basePaths:
          - ${configs.api.basePaths.projectsCore}
          - ${configs.api.basePaths.baseByIdCrudRoute}
        method: GET
        path: ""
      listProjects:
        name: listProjects
        basePaths:
          - ${configs.api.basePaths.projectsCore}
        method: GET
        path: ""
    projectActions:
      updateProject: updateProject